<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Store</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__inner">
        <a href="#" class="logo">
          <img src="images/logo.png" alt="Logo" class="logo-img">
        </a>
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__list-item">
              <a  class="menu__list-link menu__list-link--active" href="#">Главная</a>
            </li>
            <li class="menu__list-item">
              <a  class="menu__list-link" href="#">Магазин</a>
            </li>
            <li class="menu__list-item">
              <a  class="menu__list-link" href="#">Страницы</a>
            </li>
            <li class="menu__list-item">
              <a  class="menu__list-link" href="#">Блог</a>
            </li>
            <li class="menu__list-item">
              <a  class="menu__list-link" href="#">Контакты</a>
            </li>
          </ul>
        </nav>
        <div class="user-nav">
          <a href="#" class="user-nav__link">
            <img class="user-nav__link-img" src="images/icons/user.svg" alt="user icon">
          </a>
          <a href="#" class="user-nav__link">
            <img class="user-nav__link-img" src="images/icons/search.svg" alt="user icon">
          </a>
          <a href="#" class="user-nav__link">
            <img class="user-nav__link-img" src="images/icons/heart.svg" alt="user icon">
            <span class="user-nav__num">3</span>
          </a>
          <a href="#" class="user-nav__link">
            <img class="user-nav__link-img" src="images/icons/cart.svg" alt="user icon">
            <span class="user-nav__num">7</span>
          </a>
        </div>
      </div>
    </div>
  </header>



  <script src="js/main.min.js"></script>
</body>

</html>
